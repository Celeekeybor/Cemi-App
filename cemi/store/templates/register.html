{% extends 'main.html' %}
{% block title %}User Registration{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Create an Account</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit">Register</button>


        </form>
        <br><br>
        <p>already have an account?<a href="{% url 'login' %}"> login</a></p>
    </div>
    <div class="description">
        <h2>Welcome to Cemi Shop</h2>
        <p>Discover the latest trends and shop your favorite products hassle-free.</p>
    </div>
</div>

{% endblock %}
