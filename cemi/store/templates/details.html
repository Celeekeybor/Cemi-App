{% extends 'base.html' %}
{% load static %}
{% block title %}Details - Your Store{% endblock %}
{% block heading %}Product Details{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ item.images }}" height="200px" width="200px"  alt="{{ item.name }}">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p class="price">${{ item.price }}</p>
                <a href="{% url 'add_to_cart' item.id %}" class="btn btn-primary">Add to Cart</a>
            </div>
          
        </div>
    </div>
{% endblock %}
